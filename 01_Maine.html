<!-- HTMLを利用することを示す -->
<!-- 言語の種類を指定 -->

<!DOCTYPE html>
<html lag="jp">
<!-- エンコードの種類を指定 -->
<!-- タイトルを指定 -->
<!-- ビューポートの設定/コンテントの属性の値 -->
    <head>
        <meta charset="UTF-8">
        <title>Maine</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

    </head>

    <!-- 全体のコンテンツ -->
    <body>
        <header><strong>TFサガワ</strong></header>
            <!-- ナビゲーション -->
            <nav>
                <!-- 全体リンクを構成 -->                
                <ul>
                    <!-- 各リンクを構成 -->
                    <li><a href="01-1_Company Profile.html"> 会社概要</a></li>
                    <li><a href="01-2_online shop.html"> オンラインショップ</a></li>
                    <li><a href="01-3_inquiry.html"> お問い合わせ</a></li>
                </ul>
            </nav>
        <!-- 画像を読み込む（図版） -->
        <figure>
            <!-- ページを読み込む -->
            <!-- <img src="IMG_7689.jpg" alt="会社画像"> -->
            <h1>佐川銘木</h1>
            <img src="IMG_8132.JPG" alt="会社画像">
        </figure>

            <!-- サブタイトル -->
            <!-- <h1>柳瀬杉</h1> -->
        <!-- サブタイトルにリンクを設定（文章を始まりとしたコンテンツをまとめることが可能 -->
        <p><a href="IMG_8264.JPG">柳瀬杉</a></p>

        <!-- 汎用的なコンテンツをまとめる（記事一覧） -->
        <section>
            <!-- 単体で結合したコンテンツ -->
            <article>
                <!-- リンク設定 -->
                <a href="01-4_post.html">
                    <!-- サムネイル画像とタイトル -->
                    <figure><img src="IMG_8254.JPG" alt="家具"></figure>
                    <h2>空間を彩る家具</h2>
                </a>
            </article>
            <article>
                <a href="01-5_post.html">
                    <figure><img src="IMG_8243.JPG" alt="食器"></figure>
                    <h2>木目を楽しむ食器</h2>
                </a>
            </article>

        </section>

        <footer>TFサガワ</footer>

    </body>



</html>
